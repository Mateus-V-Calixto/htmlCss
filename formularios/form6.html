<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form method="post" action="">

        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">


                <optgroup label="Regiao sudeste">
                    <option value="SP">Sao Paulo</option>
                    <option data="MG" >Minas Gerais</option>
                    <option value="RJ" selected>RIo de Janeiro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profição</label>
            <input type="text" list="lstprof" name="prof" id="iprof">
            <datalist id="lstprof">
                <option value="ADM">Adiministrador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsm">Mensagem</label><br>
            <textarea name="msm" id="img" cols="1" rows="10"></textarea>
        </p>

        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
      
    </form>
</body>
</html>
