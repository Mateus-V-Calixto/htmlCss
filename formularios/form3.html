<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste Formulario</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="mes">Mes:</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="ano">Ano:</label>
            <input type="date" name="ano" id="ano">
        </p>
        <p>
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
        </p>

           <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
